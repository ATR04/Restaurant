<div class="margin">
  <app-header (page)="gotoPage($event)" [addedToCart]="isSelected"></app-header>
  <ng-container *ngIf="!isSelected">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000">
      <div class="carousel-inner">
        <div class="carousel-item active img-center">
          <img class="d-block w-100 img-bright" src="/assets/slide-1.jpg" alt="First slide">
          <h1 class="car-heading">We Make It</h1>
          <span class="car-heading-main">SPIZEYYYY</span>
        </div>
        <div class="carousel-item img-center">
          <img class="d-block w-100 img-bright" src="/assets/slide-2.jpg" alt="Second slide">
          <h1 class="car-heading">We Make It</h1>
          <span class="car-heading-main">Asthetic</span>
        </div>
        <div class="carousel-item img-center">
          <img class="d-block w-100 img-bright" src="/assets/slide-3.jpg" alt="Third slide">
          <h1 class="car-heading">We Make It</h1>
          <span class="car-heading-main">Traditional</span>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container pos-rel">
      <app-menu-card (foodItem)="gotoFoodItem($event)" [foodDatas]="foodDatas"></app-menu-card>
    </div>
  </ng-container>
  <div *ngIf="isSelected">
    <app-food-item [selectedFoodItem]="selectedFoodItem" (addtoCart)="addtoCart($event)"></app-food-item>
  </div>
</div>
