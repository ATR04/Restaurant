<div class="row">
    <div class="card-width col-sm-12 col-md-6 col-lg-4" *ngFor="let menu of foodDatas">
      <div class="card bg-light text-center">
        <img [src]="menu.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{menu.name}}</h5>
          <p class="card-text">Prize: {{menu.prize}}</p>
          <a class="btn btn-danger" (click)="order(menu)">Order now</a>
        </div>
      </div>
    </div>
  </div>
