    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarText">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="changePage('home', $event)">Home</a>

          <div class="cart-item" *ngIf="cartQuantity>0"> {{cartQuantity}} </div>
          <a class="nav-link" (click)="changePage('contact', $event)">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changePage('logout', $event)">Logout</a>
